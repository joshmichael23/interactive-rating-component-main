<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./script.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>



  <main>
   
      <div data-step="one" class="step">
      
        <div class="circle">
        <img src="images/icon-star.svg" alt="Star "> 
        </div>

        <h1>How did we do? </h1>
      
        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

        <div class="rating-buttons">
          <div class="rating">
            <button class="circle btn" data-rating="1">1</button>
            <button class="circle btn" data-rating="2">2</button>
            <button class="circle btn" data-rating="3">3</button>
            <button class="circle btn" data-rating="4">4</button>
            <button class="circle btn" data-rating="5">5</button> 
          </div>

          <button class="btn" id="btnSubmit">Submit</button>
        </div>
    </div>



    <div data-step="two" class="step"  style="display: none;" >

      <img src="./images/illustration-thank-you.svg" alt="Thank you">
      <p class="pill">You selected <span id="score">5</span> out of 5</p>

      <section class="message">
        <h2>
          Thank you!
        </h2>  
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
      </section>
    </div>

  </main>

</body>


</html>
